<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
    
<body>
    <h1>Rock Paper Scissors!</h1><br>

    <!-- <h2>Choose your play!</h2> -->
    <br>

    <div class = "container">
        <button id="rock">✊</button>
        <button id="paper">✋</button>
        <button id="scissors">✌</button>
    </div>
    <br>
    
    <div id="resultBoard" class = "resultBoard">Choose your play!</div>
    <br>

    <div id="scoreboard" class = "container">
        <h2>Your score:</h2>
        <div id = "playerScoreboard" class = "score"></div>
        <h2>Computer score: </h2>
        <div id = "computerScoreboard" class = "score"></div>
    </div>
    <br><br>

    <div class = "rule">Game rule: The first player reaching 5 points wins the game.</div>
    

    
    
    <script src="./script.js"></script>
</body>
</html>
